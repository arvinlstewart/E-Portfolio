<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What Kind of Marketer Are You?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>What Kind of Marketer Are You?</h1>
  <div id="quiz">
    <div class="question" id="q1">
      <p>1. What's your favorite part of a campaign?</p>
      <button onclick="nextQuestion('data')">Analyzing data</button>
      <button onclick="nextQuestion('creative')">Designing creatives</button>
      <button onclick="nextQuestion('strategy')">Building strategy</button>
    </div>
    <div class="question hidden" id="q2">
      <p>2. Which tool would you rather master?</p>
      <button onclick="nextQuestion('excel')">Excel</button>
      <button onclick="nextQuestion('photoshop')">Photoshop</button>
      <button onclick="nextQuestion('slides')">Google Slides</button>
    </div>
    <div class="question hidden" id="q3">
      <p>3. How do you define success?</p>
      <button onclick="showResult('analyst')">Meeting KPIs</button>
      <button onclick="showResult('creator')">Audience engagement</button>
      <button onclick="showResult('planner')">Project completion</button>
    </div>
    <div id="result" class="hidden">
      <p id="resultText"></p>
      <img id="resultImg" src="" alt="" />
    </div>
  </div>
</div>

<script>
  function nextQuestion(type) {
    if (!document.getElementById('q1').classList.contains('hidden')) {
      document.getElementById('q1').classList.add('hidden');
      document.getElementById('q2').classList.remove('hidden');
    } else if (!document.getElementById('q2').classList.contains('hidden')) {
      document.getElementById('q2').classList.add('hidden');
      document.getElementById('q3').classList.remove('hidden');
    }
  }

  function showResult(type) {
    document.getElementById('q3').classList.add('hidden');
    let text = "", img = "";

    if (type === 'analyst') {
      text = "You're a Data-Driven Marketer! ðŸ“Š You thrive on numbers, dashboards, and campaign insights.";
      img = "https://via.placeholder.com/400x200?text=Data+Marketer";
    } else if (type === 'creator') {
      text = "You're a Creative Marketer! ðŸŽ¨ Your strengths lie in visuals, messaging, and storytelling.";
      img = "https://via.placeholder.com/400x200?text=Creative+Marketer";
    } else {
      text = "You're a Strategic Marketer! ðŸ§  You love big-picture planning, coordination, and guiding vision.";
      img = "https://via.placeholder.com/400x200?text=Strategic+Marketer";
    }

    document.getElementById('resultText').innerText = text;
    document.getElementById('resultImg').src = img;
    document.getElementById('result').classList.remove('hidden');
  }
</script>

</body>
</html>
