<!-- Marketer Quiz Modal -->
<div id="quizModal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeQuiz">&times;</span>
    <h3>What Kind of Marketer Are You?</h3>
    <form id="quizForm">
      <p>1. What do you enjoy most about marketing?</p>
      <label><input type="radio" name="q1" value="data"> Analyzing data</label><br>
      <label><input type="radio" name="q1" value="creative"> Creating campaigns</label><br>
      <label><input type="radio" name="q1" value="strategy"> Planning strategy</label><br>
      <label><input type="radio" name="q1" value="tech"> Exploring tools</label><br>

      <p>2. Which tool do you prefer?</p>
      <label><input type="radio" name="q2" value="spreadsheet"> Excel/Sheets</label><br>
      <label><input type="radio" name="q2" value="graphic"> Photoshop</label><br>
      <label><input type="radio" name="q2" value="crm"> CRM platforms</label><br>
      <label><input type="radio" name="q2" value="dsp"> DSPs</label><br>

      <button type="submit">Find Out</button>
    </form>
    <div id="quizResult" style="display:none; margin-top:1em;"></div>
  </div>
</div>
